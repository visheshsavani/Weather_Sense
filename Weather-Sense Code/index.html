<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding API Calling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        div {
            text-align: center;
            background-color: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 60%;
            margin-right: 10px; /* Adds space between the input and button */
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        h3, h6, #city-temp {
            color: #007bff;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div>
        <p>
            <input type="text" placeholder="Enter your city" id="city-input">
            <button id="search-button">Search</button>
        </p>
    </div>
    <div>
        <p>City Name</p><h3 id="city-name">-</h3>
        <p>Local Time</p><h6 id="city-time">-</h6>
        <p>City Temperature</p><p id="city-temp">-</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
